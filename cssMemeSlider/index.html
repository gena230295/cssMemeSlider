<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <input id="slide1" name="input-block" type="radio" checked />
        <input id="slide2" name="input-block" type="radio" />
        <input id="slide3" name="input-block" type="radio" />
        <input id="slide4" name="input-block" type="radio" />
        <input id="slide5" name="input-block" type="radio" />
        <div class="slides">
          <div class="slide">
            <img src="./assets/img1.png" alt="img" />
          </div>
          <div class="slide">
            <img src="./assets/img2.png" alt="img" />
          </div>
          <div class="slide">
            <img src="./assets/img3.png" alt="img" />
          </div>
          <div class="slide">
            <img src="./assets/img4.png" alt="img" />
          </div>
          <div class="slide">
            <img src="./assets/img5.png" alt="img" />
          </div>
        </div>
        <div class="wallpaper-label">
          <div class="label-block">
            <div class="position-label-block">
              <label for="slide1"><div class="padding-div"></div></label>
              <label for="slide2"><div class="padding-div"></div></label>
              <label for="slide3"><div class="padding-div"></div></label>
              <label for="slide4"><div class="padding-div"></div></label>
              <label for="slide5"><div class="padding-div"></div></label>
            </div>
          </div>
        </div>
        <div class="slides-text">
          <div class="block-text">
            <div class="position-text-block">
              <p class="meme-text">
                Видишь рельсы ?<br />
                И я нет, объезжай.
              </p>
            </div>
          </div>
          <div class="block-text">
            <div class="position-text-block">
              <p class="meme-text">
                Я аккуратно открываю дверь. <br />
                Мои друзья:
              </p>
            </div>
          </div>
          <div class="block-text">
            <div class="position-text-block">
              <p class="meme-text">Когда осенью резко стало +20.</p>
            </div>
          </div>
          <div class="block-text">
            <div class="position-text-block">
              <p class="meme-text">
                Когда попросили оформить рабочее место по своему вкусу.
              </p>
            </div>
          </div>
          <div class="block-text">
            <div class="position-text-block">
              <p class="meme-text">
                Ты просишь меня загрузить страницу ?<br />
                Но ты просишь без уважения.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
